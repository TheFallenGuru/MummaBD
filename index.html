<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Surprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffc0cb, #add8e6);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #start-page {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ffc0cb, #d0f0ff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #start-page h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      color: #ff69b4;
      margin-bottom: 30px;
      animation: fadeIn 2s ease;
    }

    #start-page button {
      font-size: 1.5rem;
      padding: 15px 30px;
      background-color: #ffffff;
      border: 2px solid #ff69b4;
      border-radius: 30px;
      color: #ff69b4;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    #start-page button:hover {
      background-color: #ff69b4;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="start-page">
    <h2>Click Below For a Birthday Surprise üéâ</h2>
    <button onclick="startSurprise()">Open Gift üéÅ</button>
  </div>

  <iframe id="main-page" src="imp.html" style="width:100%; height:100vh; border:none; display:none;">' style="width:100%; height:100vh; border:none; display:none;"></iframe>

  <script>
    function startSurprise() {
      document.getElementById("start-page").style.display = "none";
      document.getElementById("main-page").style.display = "block";
    }
  </script>
</body>
</html>
